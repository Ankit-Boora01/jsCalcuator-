<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" readonly></div>
        <div class="buttons">
            <div class="calculationButton">
                <button onclick="showToDisplay('+')">+</button>
                <button onclick="showToDisplay('-')">-</button>
                <button onclick="showToDisplay('*')">*</button>
                <button onclick="showToDisplay('/')">/</button>
                <button onclick="clearDisplay()">C</button>
            </div>
            <button onclick="showToDisplay('7')">7</button>
            <button onclick="showToDisplay('4')">4</button>
            <button onclick="showToDisplay('1')">1</button>
            <button onclick="showToDisplay('.')">.</button>
            <button onclick="showToDisplay('8')">8</button>
            <button onclick="showToDisplay('5')">5</button>
            <button onclick="showToDisplay('2')">2</button>
            <button onclick="showToDisplay('0')">0</button>
            <button onclick="showToDisplay('9')">9</button>
            <button onclick="showToDisplay('6')">6</button>
            <button onclick="showToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script src="javascript.js"> </script>
</body>
</html>
